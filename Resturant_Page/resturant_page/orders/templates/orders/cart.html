{% extends 'main.html' %}

{% block content %}
<section id="price">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    
                    <div class="pricing-list">
                        <div class="title">
                            <h3>Your <span>Order Items</span></h3>
                        </div>
                        <ul>
                           

                         {% for item in orderItems %}
                            <li class="wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">
                                <div class="item">
                                    <div class="item-title">
                                        

                                       
                                        <h2>{{item.food_item.name}}</h2>
                                        <div class="border-bottom" style="width: 75%;margin-left: 40px;" ></div>
                                      
                                        
                                    <a href="" style="float: right;
                                    background-color: white;
                                    border:1px #FF5333;
                                    padding-left: 7px;
                                    padding-right: 7px;
                                    color: #FF5333;
                                    font-size: 18px;
                                    border-radius: 25px;"> update</a>
                                    <a href="" style="float: right;
                                    background-color: #FF5333;
                                    padding-left: 7px;
                                    padding-right: 7px;
                                    color: white;
                                    font-size: 18px;
                                    border-radius: 25px;"> delete</a>
                                    <span style="    font-size: 18px;
                                    margin-right: 7px;">$ {{item.getPrice}}</span>
                                    <input type="number" style="width: 40px;float: right; margin-right: 10px;"  default="0" value="{{item.qty}}" name="qty">
                                    
                                       
                                    </div>
                                    

                                </div>
                            </li>
                           
                            {% endfor %}
                       
                            
                        </ul>
                        <a class="btn btn-default pull-right wow bounceIn" data-wow-duration="500ms" data-wow-delay="1200ms"
                            href="#" role="button">Complete the Order</a>
                    </div>
                </div>
            </div><!-- .col-md-12 close -->
        </div><!-- .row close -->
    </div><!-- .containe close -->
</section>
{% endblock content %}
